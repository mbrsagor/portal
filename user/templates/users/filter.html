<form class="search_filter_item" method="get">
    <div style="display: grid; grid-template-columns: 2fr 2fr 2fr 2fr 1fr; grid-gap: 10px">
        <div class="form-group">
            <label>Name</label>
            {{ filter.form.name }}
        </div>
        <div class="form-group">
            <label>Email</label>
            {{ filter.form.email }}
        </div>
        <div class="form-group">
            <label>Phone Number</label>
            {{ filter.form.phone }}
        </div>
        <div class="form-group">
            <label>Role</label>
            {{ filter.form.role }}
        </div>
        <button style="height: 40px; margin-top: 25px" class="btn btn-success" type="submit">Search</button>
    </div>
</form>
