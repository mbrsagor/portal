{% extends 'base_auth.html' %}
{% load static %}

{% block title %} Password Reset Done {% endblock %}

{% block content %}
    <div class="auth-content">
        <div class="text-center">
            <div class="avatar-lg mx-auto">
                <div class="avatar-title rounded-circle bg-light">
                    <i class="bx bx-mail-send h2 mb-0 text-primary"></i>
                </div>
            </div>
            <div class="p-2 mt-4">
                <h4>Well done!</h4>
                <p class="text-muted">Your password has been successfully set.</p>
                <div class="mt-4">
                    <a href="{% url 'signin' %}" class="btn btn-primary w-100">SignIn</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
