{% extends 'base_auth.html' %}
{% load static %}

{% block title %} Password Recover {% endblock %}

{% block content %}
    <div class="auth-content">
        <div class="text-center">
            <h5 class="mb-0">Reset Password</h5>
            <p class="text-muted mt-2">Reset Password with Portal.</p>
        </div>
        <div class="alert alert-success text-center my-4" role="alert">
            Enter your Email and instructions will be sent to you!
        </div>
        <form class="mt-4" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="mb-3 mt-3">
                <button type="submit" class="btn btn-primary w-100 waves-effect waves-light">Send password reset link
                </button>
            </div>
        </form>
        <div class="mt-2 text-center">
            <p class="text-muted mb-0">Already reset password <a href="{% url 'signin' %}" class="text-primary fw-semibold"> SignIn </a></p>
        </div>
    </div>
{% endblock %}
