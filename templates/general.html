{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/?size=100&id=SYr46wFfJEEG&format=png&color=000000"
      type="image/x-icon"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- Icons css -->
    <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet" type="text/css"/>
    <!-- CDN icons -->
    <link rel="shortcut icon" href="https://img.icons8.com/?size=100&id=SYr46wFfJEEG&format=png&color=000000" type="image/x-icon" />
    <!-- intlTelInput css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/css/intlTelInput.css">
    <!-- Pricing table css -->
    <link rel="stylesheet" href="{% static 'assets/css/pricing-table.css' %}">
    <style>
        .iti {
            display: block !important;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/intlTelInput.min.js"></script>
    <script>
        // Wait for the DOM to load
        document.addEventListener("DOMContentLoaded", function() {
            // Select the text element by class name
            const textElement = document.querySelector('.iti__country');
            const setTextElement = document.querySelector('.iti__dial-code');
            const phoneNumber = document.getElementById('phone');

            // Add a click event listener to the text element
            textElement.addEventListener('click', function() {
                // Set the input value when the text is clicked
                phoneNumber.value = setTextElement.textContent;
            });
        });
    </script>
    <script>
        // phone number country picker
        const input = document.querySelector("#phone");
        window.intlTelInput(input, {
            loadUtilsOnInit: "https://cdn.jsdelivr.net/npm/intl-tel-input@24.6.0/build/js/utils.js",
        });

        // Validation phone number
         document.getElementById('phone').addEventListener('input', function () {
        // Check if the input length exceeds 18 characters
        if (this.value.length > 18) {
            alert('You can enter a maximum of 18 characters.');
            this.value = this.value.substring(0, 18);  // Trim the input to 10 characters
            }
        });
    </script>
</body>
</html>
